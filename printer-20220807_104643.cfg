#####################################################################
#  Bed Mesh Definition
#####################################################################
[bed_mesh]
mesh_min: 30,30
mesh_max: 320,320
speed: 1000
horizontal_move_z: 15 ; MagProbe Klicky
probe_count: 5,5

#####################################################################
#  Firmware retraction
#####################################################################
[firmware_retraction]
retract_length: 5
retract_speed: 50
#unretract_extra_length: 0
unretract_speed: 30

