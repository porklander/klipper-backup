#####################################################################
# Other
#####################################################################
[include flexplate.cfg]

[save_variables]
filename: /home/pi/klipper_config/.variables.stb

#  Virtual SD Card
[virtual_sdcard]
path: /home/pi/sdcard

[skew_correction]

# Enable object exclusion
[exclude_object]


#####################################################################
#  Firmware retraction
#####################################################################
[firmware_retraction]
retract_length: 5
retract_speed: 50
#unretract_extra_length: 0
unretract_speed: 30

#####################################################################
# Input Shaper
#####################################################################

[adxl345]
cs_pin: head0: PB12
spi_software_sclk_pin: head0: PB10
spi_software_mosi_pin: head0: PB11
spi_software_miso_pin: head0: PB2
axes_map: y,z,x

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,20
min_freq: 5
max_freq: 90
accel_per_hz: 75
hz_per_sec: 1

